
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FC Hanley 5aSide Tournament</title>
  <link rel="stylesheet" href="styles.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <img src="images/fun5.jpg" alt="" class="bg-overlay" />
    <header>
        <div class="banner-images">
          <!--<img src="images/wendy.jpg" alt="Left Banner Image" class="banner-image-left"> -->
          <img src="images/header.jpg" alt="FC Hanley Logo" class="logo">
          <!--<img src="images/wendy.jpg" alt="Right Banner Image" class="banner-image-right"> -->
        </div>
    </header>
    
    <div class="main-content">
      <!-- League Table (Left) -->
      <div class="league-table">
        <h2 id="age-group-header">U7 League Table</h2> <!-- Display current age group -->
        <table id="table">
          <thead>
            <tr>
              <th>Team</th>
              <th>Played</th>
              <th>Won</th>
              <th>Drawn</th>
              <th>Lost</th>
              <th>Points</th>
              <th>GD</th> <!-- Added Goal Difference column -->
            </tr>
          </thead>
          <tbody>
            <!-- populated by JS -->
          </tbody>
        </table>
      </div>

      <!-- Match Results Section (Right) -->
      <div class="fixtures-results">
        <h2>Match Results</h2>
        <ul id="results-list">
          <!-- populated by JS -->
        </ul>
      </div>

      <!-- Fixtures Section (Right) -->
      <div class="fixtures-results">
        <h2>Fixtures</h2>
        <ul id="fixtures-list">
          <!-- populated by JS -->
        </ul>
      </div>
    </div>

    <footer>
      <div class="auto-cycle">
        <label for="age-group-select">Select Age Group:</label>
        <select id="age-group-select">
          <option value="U7">U7</option>
          <option value="U8">U8</option>
          <option value="U9">U9</option>
          <option value="U10">U10</option>
        </select>

        <div class="age-group-selection">
          <label>
            <input type="checkbox" id="u7-checkbox" checked>
            U7
          </label>
          <label>
            <input type="checkbox" id="u8-checkbox" checked>
            U8
          </label>
          <label>
            <input type="checkbox" id="u9-checkbox" checked>
            U9
          </label>
          <label>
            <input type="checkbox" id="u10-checkbox" checked>
            U10
          </label>
        </div>

        <label for="auto-cycle">Auto Cycle Age Groups</label>
        <input type="checkbox" id="auto-cycle"/>
      </div>
    </footer>

    <!-- Add JS file -->
    <script type="module" src="homepage.js"></script>

</body>
</html>
