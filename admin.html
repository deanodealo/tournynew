<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin - Football Tournament</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <header>
    <h1>Tournament Admin</h1>
  </header>

  <div class="container">

    <!-- Age Group Selection -->
    <section id="age-group">
      <label for="age-group-select">Select Age Group:</label>
      <select id="age-group-select">
        <option value="U7">U7</option>
        <option value="U8">U8</option>
        <option value="U9">U9</option>
        <option value="U10">U10</option>
        <option value="U11">U11</option>
      </select>
    </section>

    <section id="fixtures-section">
  <h2>Fixtures</h2>
  <div id="fixture-display">Select an age group to see fixtures here.</div>
</section>


    <div class="admin-controls">

      <!-- Add Team -->
      <section class="control-group">
        <h2>Add Team</h2>
        <label for="team-name">Team Name:</label>
        <input type="text" id="team-name" placeholder="Enter Team Name">
        <button id="add-team">Add Team</button>
        <ul id="teams-list"></ul>
      </section>

      <!-- Fixture Form (for adding fixtures) -->
      <form id="fixture-form" class="control-group">
        <h2>Add Fixture</h2>
        <label for="team1">Team 1:</label>
        <select id="team1"></select>

        <label for="team2">Team 2:</label>
        <select id="team2"></select>

        <label for="fixture-time">Fixture Time:</label>
        <input type="time" id="fixture-time">

        <label for="fixture-pitch">Pitch Number:</label>
        <select id="fixture-pitch">
          <option value="1">Pitch 1</option>
          <option value="2">Pitch 2</option>
          <option value="3">Pitch 3</option>
          <option value="4">Pitch 4</option>
          <option value="5">Pitch 5</option>
          <option value="6">Pitch 6</option>
        </select>

        <button type="submit">Add Fixture</button>
        <ul id="fixtures-list"></ul>
      </form>

      <!-- Result Form (for entering match results) -->
      <form id="result-form" class="control-group">
        <h2>Add Result</h2>
        <label for="result-fixture">Select Fixture:</label>
        <select id="result-fixture"></select>

        <label for="result-team1-score">Team 1 Score:</label>
        <input type="number" id="result-team1-score" min="0" placeholder="0">

        <label for="result-team2-score">Team 2 Score:</label>
        <input type="number" id="result-team2-score" min="0" placeholder="0">

        <button type="submit">Add Result</button>
        <ul id="results-list"></ul>
      </form>

      
      <!-- Reset Tournament -->
      <section class="reset-section">
        <button id="reset-tournament">Reset Tournament Data</button>
      </section>

    </div>
  </div>

  <script type="module" src="admin.js"></script>


</body>
</html>
