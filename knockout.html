<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Knockout Stage</title>
  <link rel="stylesheet" href="knockout.css">
</head>
<body>
  <header class="page-header">
    <img src="images/HanleyBadge.png" alt="FC Hanley Badge" class="club-badge">
  </header>

  <main>
    <!-- U7 Semi Finals -->
    <section class="stage semi-finals" id="u7-semi-finals">
      <h3>U7 Semi Finals</h3>
      <div class="match">
        <input type="text" class="team-input" placeholder="Team A">
        <input type="number" class="score-input" min="0">
        <span class="vs">vs</span>
        <input type="number" class="score-input" min="0">
        <input type="text" class="team-input" placeholder="Team B">
      </div>
      <div class="match">
        <input type="text" class="team-input" placeholder="Team C">
        <input type="number" class="score-input" min="0">
        <span class="vs">vs</span>
        <input type="number" class="score-input" min="0">
        <input type="text" class="team-input" placeholder="Team D">
      </div>
    </section>

        <input type="number" class="score-input" min="0">
        <span class="vs">vs</span>
        <input type="number" class="score-input" min="0">
        <input type="text" class="team-input" placeholder="Winner SF2">
      </div>
      <button class="declare-winner-btn" data-age="u7">Declare Winner</button>
      <div id="u7-winner-banner" class="winner-banner" style="display: none;">
        🏆 <span id="u7-winner-name">Team Name</span> are the Champions! 🏆

  <script src="confetti.browser.min.js"></script>
  <script src="knockout.js"></script>
  <script src="script.js"></script>
</body>
</html>
